			<a class="aside-settings" href="#">

					<use xlink:href="img/icons/icons.svg#settings"></use>
				</svg>
				<span class="settings-text">Settings</span>

		<main class="page page__header-big">

			<div class="my-group__page-inner page__inner">
				<h1 class="page__title">Choose type visa</h1>

				<div class="page__body--header-full page__body">

					<form class="form page-content" action="#">
						<div class="form__item check-form__item">
							<div class="checkbox">
								<input id="check-1" checked type="checkbox" name="check" class="checkbox__input" onclick="checkedOnClick(this)">
								<label for="check-1" class="checkbox__label">
									<span class="checkbox__label-text">Tourist visa</span>
								</label>
							</div>
						</div>

						<div class="form__item check-form__item">
							<div class="checkbox">
								<input id="check-2" type="checkbox" name="check" class="checkbox__input" onclick="checkedOnClick(this)">
								<label for="check-2" class="checkbox__label">
									<span class="checkbox__label-text">Retirement visa</span>
								</label>
							</div>
						</div>

						<div class="form__item check-form__item">
							<div class="checkbox">
								<input id="check-3" type="checkbox" name="check" class="checkbox__input" onclick="checkedOnClick(this)">
								<label for="check-3" class="checkbox__label">
									<span class="checkbox__label-text">Marraige visa</span>
								</label>
							</div>
						</div>

						<div class="form__item check-form__item">
							<div class="checkbox">
								<input id="check-4" type="checkbox" name="check" class="checkbox__input" onclick="checkedOnClick(this)">
								<label for="check-4" class="checkbox__label">
									<span class="checkbox__label-text">Bussines visa</span>
								</label>
							</div>
						</div>

						<div class="form__item check-form__item">
							<div class="checkbox">
								<input id="check-5" type="checkbox" name="check" class="checkbox__input" onclick="checkedOnClick(this)">
								<label for="check-5" class="checkbox__label">
									<span class="checkbox__label-text">Education visa</span>
								</label>
							</div>
						</div>

						<div class="form__item check-form__item">
							<div class="checkbox">
								<input id="check-6" type="checkbox" name="check" class="checkbox__input" onclick="checkedOnClick(this)">
								<label for="check-6" class="checkbox__label">
									<span class="checkbox__label-text">Follow family visa</span>
								</label>
							</div>
						</div>

						<div class="form__item check-form__item">
							<div class="checkbox">
								<input id="check-7" type="checkbox" name="check" class="checkbox__input" onclick="checkedOnClick(this)">
								<label for="check-7" class="checkbox__label">
									<span class="checkbox__label-text">Elite visa</span>
								</label>
							</div>
						</div>

						<div class="form__item check-form__item">
							<div class="checkbox">
								<input id="check-8" type="checkbox" name="check" class="checkbox__input" onclick="checkedOnClick(this)">
								<label for="check-8" class="checkbox__label">
									<span class="checkbox__label-text">Ltr visa</span>
								</label>
							</div>
						</div>
					</form>

					<a class="btn__continue btn btn-coral btn-mobile-center" href="#">Continue</a>

				</div>
			</div>

						<a href="../my-visa.html" class="footer-navigation__link active">

				</ul>
			</nav>
		</footer>
	</div>

	<script>
		//  -- choose only one checkbox in a group -----------------------------------
		function checkedOnClick(el) {

			// Select all checkboxes by class
			var checkboxesList = document.getElementsByClassName("checkbox__input");
			for (var i = 0; i < checkboxesList.length; i++) {
				checkboxesList.item(i).checked = false; // Uncheck all checkboxes
			}

			el.checked = true; // Checked clicked checkbox
		}
		//  -- /choose only one checkbox in a group -----------------------------------
	</script>
