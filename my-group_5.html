		<main class="page">

			<div class="page__inner">
				<h1 class="page__title">My group</h1>

				<div class="page__body page__body--full">
					<form class="page-form page-form" action="#">

						<div class="page-form__box">
							<div class="page-form__item">
								<label class="page-form__label">Type of visa<span>*</span></label>
								<div class="page-form__input-box">
									<input class="page-form__input" type="text">
									<div class="page-form__input-btn">
										<img class="page-form__input-img" src="img/common/edit-icon.svg" alt="img">
									</div>
								</div>
							</div>

							<div class="page-form__item">
								<label class="page-form__label">Arrived by<span>*</span></label>
								<div class="page-form__input-box">
									<input class="page-form__input" type="text" placeholder="Type of transportation">
									<div class="page-form__input-btn">
										<img class="page-form__input-img" src="img/common/edit-icon.svg" alt="img">
									</div>
								</div>
							</div>

							<div class="page-form__item">
								<label class="page-form__label">From<span>*</span></label>
								<div class="page-form__input-box">
									<input class="page-form__input" type="text">
									<div class="page-form__input-btn">
										<img class="page-form__input-img" src="img/common/edit-icon.svg" alt="img">
									</div>
								</div>
							</div>

							<div class="page-form__item">
								<label class="page-form__label">Place of birth<span>*</span></label>
								<div class="page-form__input-box">
									<input class="page-form__input" type="text" placeholder="dd/mm/yyyy">
									<div class="page-form__input-btn">
										<img class="page-form__input-img" src="img/common/calendar-icon.svg" alt="img">
									</div>
								</div>
							</div>

							<div class="page-form__item">
								<label class="page-form__label">Tm.6 No.<span>*</span></label>
								<div class="page-form__input-box">
									<input class="page-form__input" type="text">
									<div class="page-form__input-btn">
										<img class="page-form__input-img" src="img/common/edit-icon.svg" alt="img">
									</div>
								</div>
							</div>

							<div class="page-form__item">
								<label class="page-form__label">Period of stay.<span>*</span></label>
								<div class="page-form__input-box">
									<input class="page-form__input" type="text">
									<div class="page-form__input-btn">
										<img class="page-form__input-img" src="img/common/calendar-icon.svg" alt="img">
									</div>
								</div>
							</div>

							<div class="page-form__item">
								<label class="page-form__label">Tel.<span>*</span></label>
								<div class="page-form__input-box">
									<input class="page-form__input" type="text">
									<div class="page-form__input-btn">
										<img class="page-form__input-img" src="img/common/edit-icon.svg" alt="img">
									</div>
								</div>
							</div>

							<div class="page-form__item">
								<label class="page-form__label">Email<span>*</span></label>
								<div class="page-form__input-box">
									<input class="page-form__input" type="text">
									<div class="page-form__input-btn">
										<img class="page-form__input-img" src="img/common/edit-icon.svg" alt="img">
									</div>
								</div>
							</div>
						</div>

						<a class="form-btn btn btn-coral" href="../my-group.html">Save</a>

					</form>
				</div>
			</div>
